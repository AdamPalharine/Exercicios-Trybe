<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title> Titulo da pagina </title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    <h1> Formulario de entrada </h1>
    <form method="get"> 
      <label for="e-mail" > Digite seu e-mail </label>
      <input id="e-mail" type="text" name="e-mail" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
      <br>
      <label for="senha" > Senha </label>
      <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
      <br>
      <label>
        <input type="checkbox">Lembre-me 
      </label>
      <br>
      <button type="submit" required> Enviar </button>
    </form>
	</body>
</html>
